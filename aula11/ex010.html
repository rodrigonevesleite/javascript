<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var velocidade = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade} km/h</strong></p>`
            if (velocidade > 60) {
                res.innerHTML += `<p>Voce esta <strong>MULTADO</strong> por excesso de velocidade</p>`
            } else {
                res.innerHTML += `<p>Velocida dentro do limite da via</p>`
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }
    </script>
</body>
</html>
